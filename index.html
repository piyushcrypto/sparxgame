<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparx Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-row d-flex justify-content-around align-item-center">
        <div class=""><h1 class="pt-3" style="color: white; font-weight:1000; font-size:75px">KNOCKOUT</h1></div>    
    </div>
    <div class = "row" style="margin-top: -2rem;">
        <div class="flex-row d-flex col-9 justify-content-around">
            <div class = "timercontainer align-self-center" style="color: white; font-weight:600; font-size:75px"></div>
            <div style="margin-right: 9rem; color: white; font-weight:600; font-size:75px">0:0</div>
        </div>
    </div>

    <div class="row">
        <div class="col-9">            
                <div class="d-flex justify-content-end">
                    <div class=" col-8">
                        <div class = "questioncontainer" style="color: white;"></div>
                        <div class="d-flex flex-row gap-1 ">
                            <div class = "w-100 hintcontainer" style="color: white;"></div>
                            <div class = "w-100 synonymcontainer" style="color: white;"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class=" col-8">
                        <form action="#" id="answer-container">
                            <input type="text" name="answerInp" id="answerInp" placeholder="Please type your answer and press enter">
                            <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                     
        </div>
        <div class="col-3">
            <div class = "messagecontainerparent">
                <div class="userdetails">
                    <div class="avatar-container">
                        <img src="path-to-avatar-image.jpg" alt="User Avatar" class="avatar">
                    </div>
                    <div class="username">John Doe</div>
                </div>
                <div class="messagecontainer"></div>
                <div class="send">
                    <form class=" d-flex flex-row align-items-center justify-content-center " action="#" id="send-container">
                        <input type="text" name="messageInp" id="messageInp">
                        <button class="btn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
